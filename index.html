
<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duelul Ideilor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background-body: linear-gradient(120deg, #f0f3ff 0%, #e1e8ff 100%);
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --text-accent: #6d28d9;
        --text-accent-yellow: #ca8a04;
        --text-accent-green: #15803d;
        --text-accent-red: #b91c1c;
        --text-inverted: #ffffff;
        
        --card-bg: rgba(255, 255, 255, 0.6);
        --card-border: rgba(209, 213, 219, 0.7);
        --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        
        --input-bg: rgba(255, 255, 255, 0.5);
        --input-border: #d1d5db;
        --input-focus-ring: #8b5cf6;

        --button-primary-bg: #7c3aed;
        --button-primary-hover-bg: #6d28d9;
        
        --scrollbar-track: #e5e7eb;
        --scrollbar-thumb: #a5b4fc;
        --scrollbar-thumb-hover: #818cf8;
      }

      html.theme-dark {
        --background-body: #10101A;
        --text-primary: #ffffff;
        --text-secondary: #9ca3af;
        --text-accent: #a78bfa;
        --text-accent-yellow: #facc15;
        --text-accent-green: #4ade80;
        --text-accent-red: #f87171;
        --text-inverted: #1f2937;
        
        --card-bg: #1C1C2E;
        --card-border: rgba(167, 139, 250, 0.2);
        --card-shadow: 0 8px 32px 0 rgba(167, 139, 250, 0.1);
        
        --input-bg: #1f2937;
        --input-border: #4b5563;
        --input-focus-ring: #8b5cf6;

        --button-primary-bg: #7c3aed;
        --button-primary-hover-bg: #6d28d9;

        --scrollbar-track: #1e1b34;
        --scrollbar-thumb: #4a4a6a;
        --scrollbar-thumb-hover: #6a6a8a;
      }
      
      body {
        background: var(--background-body);
        color: var(--text-primary);
        transition: background 0.3s ease, color 0.3s ease;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }

      /* Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Helper for glassmorphism effect */
      .glassmorphism {
        background: var(--card-bg);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid var(--card-border);
        box-shadow: var(--card-shadow);
      }
    </style>
